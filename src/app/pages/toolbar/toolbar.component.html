<div style="background: #f5f5f5;min-height: 20px;">
  <div style="display: flex;align-items: center;justify-content: center;min-height: 60px;">
    <button mat-raised-button style="margin-right: 20px" color="primary" routerLink="/search">Search</button>
    <button mat-raised-button style="margin-right: 20px" color="primary" routerLink="/view">All</button>
    <button mat-raised-button style="margin-right: 20px" color="primary">Library</button>
    <button mat-mini-fab style="margin-right: 20px" color="primary" [routerLink]="['create']" [queryParams]="{ action: 0 }">
      <fa-icon [icon]="['fas', 'plus']" class="icon-title-color"></fa-icon>
    </button>
  </div>
</div>
