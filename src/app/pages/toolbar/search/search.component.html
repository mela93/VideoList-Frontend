<h1 mat-dialog-title>
    <div style="display: flex;">
        <div style="flex: 1;">Search</div>
        <button mat-button (click)="onNoClick()">X</button>
    </div>
</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="search_text">
  </mat-form-field>
  <button mat-button cdkFocusInitial (click)="search()">Ok</button>
</div>
